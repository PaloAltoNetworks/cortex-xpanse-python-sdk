name: Python package Release and Publish

on:
  push:
    branches:
      - main_test
  pull_request:
    branches:
      - main_test

jobs:
  build-n-publish:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@main
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint with black
        run: |
          black --check expanse/
      - name: Test types with mypy
        run: |
          mypy expanse/**/*.py
      - name: Test with pytest
        run: |
          python -m pytest --vcr-record=none tests/
      - name: Test with whispers
        run: |
          whispers --config whispers-config.yml --rules jwtvalue,bearervalue tests
      - name: Create Release
        id: create_release
        uses: actions/create-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - Updates to match new logo and branding
          draft: true
          prerelease: true
      - name: Install twine
          run: |
            pip install --upgrade setuptools wheel twine
      - name: Build new dist package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish a Python distribution to PyPI
        run: |
          python -m twine upload -u ${{secrets.PYPI_API_TOKEN}} dist/*