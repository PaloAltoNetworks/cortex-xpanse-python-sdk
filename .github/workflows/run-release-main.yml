name: Python package Release and Publish

on:
  push:
    branches:
      - main_test
  pull_request:
    branches:
      - main_test

jobs:
  build-n-publish:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@main_test
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint with black
        run: |
          black --check xpanse/
      - name: Test types with mypy
        run: |
          mypy xpanse/**/*.py
      - name: Test with pytest
        run: |
          python -m pytest --vcr-record=none tests/
      - name: Test with whispers
        run: |
          whispers --config whispers-config.yml --rules jwtvalue,bearervalue tests
      - name: Create Release
        id: create_release@${{ matrix.python-version }}
        uses: actions/create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - Updates to match new logo and branding
          draft: true
          prerelease: true
      - name: Generating distribution archives
        run: |
          python3 -m pip install --upgrade build
          python3 -m build
      - name: Install twine
        run: |
          python3 -m pip install --upgrade twine
          python3 -m twine upload -u ${{secrets.PYPI_API_TOKEN}} dist/*
      - name: Publish Package to PyPI
        run: |
          python3 -m pip install --index-url https://test.pypi.org/simple/ --no-deps Xpanse-ganymede